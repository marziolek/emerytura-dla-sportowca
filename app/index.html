<!doctype html>
<html class="no-js">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>Emerytura dla sportowc√≥w</title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="../images/favicon.png" />
    <link rel="apple-touch-icon" href="../images/favicon-apple.png" />
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-carousel/dist/angular-carousel.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="emeryturaDlaSportowcaApp">
    <!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
    <header-section></header-section>

    <article ng-include="'views/home-section.html'" 
             ng-controller="HomeSectionCtrl" 
             class="article-top-level" 
             id="home" 
             zum-waypoint="waypoints"
             down="down"
             up="up"
             ng-class="{
                       'going-down': waypoints.globals.down,
                       'going-up': waypoints.globals.up
                       }">
    </article>
    <article ng-include="'views/what-section.html'" 
             ng-controller="WhatSectionCtrl" 
             class="article-top-level" 
             id="czym-jest-emerytura-sportowca" 
             zum-waypoint="waypoints"
             down="down"
             up="up"
             ng-class="{
                       'going-down': waypoints.globals.down,
                       'going-up': waypoints.globals.up
                       }">
    </article>
    <article ng-include="'views/quotes-section.html'" 
             ng-controller="QuotesSectionCtrl" 
             class="article-top-level" 
             id="klienci-i-referencje" 
             zum-waypoint="waypoints"
             down="down"
             up="up"
             offset="20%"
             ng-class="{
                       'going-down': waypoints.globals.down,
                       'going-up': waypoints.globals.up
                       }">
    </article>
    <article ng-include="'views/offer-section.html'" 
             ng-controller="OfferSectionCtrl" 
             class="article-top-level" 
             id="rozwiazania" 
             zum-waypoint="waypoints"
             down="down"
             up="up"
             offset="20%"
             ng-class="{
                       'going-down': waypoints.globals.down,
                       'going-up': waypoints.globals.up
                       }">
    </article>
    <article ng-include="'views/recommendation-section.html'" 
             ng-controller="RecommendationSectionCtrl" 
             class="article-top-level" 
             id="rekomendacje" 
             zum-waypoint="waypoints"
             down="down"
             up="up"
             offset="20%"
             ng-class="{
                       'going-down': waypoints.globals.down,
                       'going-up': waypoints.globals.up
                       }">
    </article>
    <article ng-include="'views/about-section.html'" 
             ng-controller="AboutSectionCtrl" 
             class="article-top-level" 
             id="o-nas" 
             zum-waypoint="waypoints"
             down="down"
             up="up"
             offset="20%"
             ng-class="{
                       'going-down': waypoints.globals.down,
                       'going-up': waypoints.globals.up
                       }"
             style="height: {{maxH}}px">
    </article>
    <article ng-include="'views/about-afterhours-section.html'" 
             ng-controller="AboutAfterhoursSectionCtrl" 
             class="article-top-level" 
             id="o-nas-po-godzinach" 
             zum-waypoint="waypoints"
             down="down"
             up="up"
             offset="20%"
             ng-class="{
                       'going-down': waypoints.globals.down,
                       'going-up': waypoints.globals.up
                       }">
    </article>
    <article ng-include="'views/contact-section.html'" 
             ng-controller="ContactSectionCtrl" 
             class="article-top-level" 
             id="kontakt" 
             zum-waypoint="waypoints"
             down="down"
             up="up"
             offset="20%"
             ng-class="{
                       'going-down': waypoints.globals.down,
                       'going-up': waypoints.globals.up
                       }">
    </article>

    <footer-section></footer-section>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
        (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
        r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
                              }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.js"></script>
    <script src="bower_components/jquery-waypoints/waypoints.js"></script>
    <script src="bower_components/angular-waypoints/dist/angular-waypoints.js"></script>
    <script src="bower_components/angular-carousel/dist/angular-carousel.js"></script>
    <script src="bower_components/angular-preload-image/angular-preload-image.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/home-section.js"></script>
    <script src="scripts/controllers/what-section.js"></script>
    <script src="scripts/controllers/quotes-section.js"></script>
    <script src="scripts/controllers/offer-section.js"></script>
    <script src="scripts/controllers/about-section.js"></script>
    <script src="scripts/controllers/recommendation-section.js"></script>
    <script src="scripts/controllers/contact-section.js"></script>
    <script src="scripts/controllers/office-section.js"></script>
    <script src="scripts/directives/header-section.js"></script>
    <script src="scripts/directives/footer-section.js"></script>
    <script src="scripts/directives/page-scroll.js"></script>
    <script src="scripts/services/anchor-smooth-scroll.js"></script>
    <script src="scripts/directives/person-opacity-scroll.js"></script>
    <script src="scripts/services/page-load-anchor.js"></script>
    <script src="scripts/controllers/about-afterhours-section.js"></script>
    <!-- endbuild -->
    
  </body>
</html>
